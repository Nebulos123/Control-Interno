<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vías de Peaje</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- FONDO ANIMADO --- */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #2e3440, #3b4252, #434c5e, #4c566a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #eceff4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* --- FIN FONDO ANIMADO --- */

        /* Estilos Login */
        #login-container { background-color: #434c5e; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); width: 100%; max-width: 400px; text-align: center; }
        #login-container h1 { margin-top: 0; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #4c566a; background-color: #d8dee9; color: #2e3440; font-size: 1em; box-sizing: border-box; }
        #login-button { width: 100%; padding: 12px; background-color: #88c0d0; border: none; border-radius: 6px; color: #2e3440; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        #login-button:hover { background-color: #8fbcbb; }
        #login-error { color: #bf616a; margin-top: 15px; font-weight: bold; display: none; }
        
        /* Estilos App Principal */
        header { background-color: rgba(46, 52, 64, 0.8); backdrop-filter: blur(5px); color: white; padding: 15px 20px; text-align: center; border-radius: 8px; margin-bottom: 25px; border-bottom: 4px solid #88c0d0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1.8em; }
        #logout-button { background-color: #bf616a; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .controles-vias { background-color: rgba(67, 76, 94, 0.8); backdrop-filter: blur(5px); padding: 15px; margin-bottom: 25px; border-radius: 8px; display: flex; gap: 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controles-vias input[type="search"] { flex-grow: 1; padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #4c566a; background-color: #d8dee9; color: #2e3440; }
        .controles-vias .filter-buttons button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.2s; background-color: #4c566a; color: #eceff4; }
        .controles-vias .filter-buttons button.active { transform: scale(1.05); box-shadow: 0 0 10px rgba(136, 192, 208, 0.7); }
        .container { max-width: 1400px; margin: 0 auto; }
        .grupo-vias { background-color: rgba(67, 76, 94, 0.8); backdrop-filter: blur(5px); border: 1px solid #4c566a; border-radius: 12px; padding: 20px; margin-bottom: 25px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.2); }
        .grupo-vias h2 { margin-top: 0; margin-bottom: 20px; padding-bottom: 10px; color: #eceff4; font-size: 1.3em; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #5e81ac; }
        .vias-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 18px; }

        .via-box { position: relative; border-radius: 8px; padding: 18px 5px; text-align: center; font-size: 1.5em; font-weight: bold; cursor: pointer; color: #2e3440; border: 1px solid rgba(0, 0, 0, 0.2); border-bottom: 4px solid rgba(0, 0, 0, 0.4); text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3); transition: all 0.15s ease-out; }
        .via-box:hover { transform: translateY(-4px); filter: brightness(1.1); border-bottom-width: 6px; }
        
        .via-box.con-novedad::after {
            content: '';
            position: absolute;
            top: 6px;
            right: 6px;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #2e3440;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .status-normal { background: linear-gradient(to bottom, #b2d89b, #a3be8c); }
        .status-revisar { background: linear-gradient(to bottom, #f0d899, #ebcb8b); }
        .status-problema { background: linear-gradient(to bottom, #c97c84, #bf616a); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: #eceff4; color: #2e3440; margin: 5% auto; padding: 25px; border: 1px solid #888; width: 80%; max-width: 700px; border-radius: 8px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        /* Estilos para modal avanzado con fecha */
        .historial-filtros { display: flex; gap: 10px; margin-bottom: 15px; }
        #historial-search { flex-grow: 1; padding: 8px; border: 1px solid #4c566a; border-radius: 4px; background-color: #fff; }
        #historial-date-picker { padding: 8px; border: 1px solid #4c566a; border-radius: 4px; background-color: #fff; }
        #historial-novedades-container { max-height: 300px; overflow-y: auto; margin-top: 10px; border: 1px solid #d8dee9; border-radius: 5px; padding: 10px; }
        #historial-novedades li { background-color: #d8dee9; margin-bottom: 10px; padding: 10px; border-radius: 5px; border-left: 4px solid #5e81ac; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .novedad-contenido { flex-grow: 1; }
        .meta-info { display: block; font-size: 0.8em; color: #4c566a; margin-bottom: 5px; }
        .novedad-acciones button { background: none; border: none; cursor: pointer; padding: 5px; font-size: 0.9em; border-radius: 4px; transition: background-color 0.2s; }
        .btn-editar { color: #5e81ac; } .btn-eliminar { color: #bf616a; }

        /* --- NUEVOS ESTILOS PARA AGRUPAR VÍAS SECUNDARIAS --- */
        .grupos-secundarios-container {
            display: flex;
            gap: 25px; /* Espacio entre los grupos */
            justify-content: space-between; /* Distribuye el espacio sobrante */
            margin-bottom: 25px; /* Espacio inferior para el contenedor general */
        }

        .grupos-secundarios-container .grupo-vias {
            flex-grow: 1; /* Hace que cada grupo intente ocupar el mismo espacio */
            margin-bottom: 0; /* Quitamos el margen inferior individual */
        }
        /* --- FIN NUEVOS ESTILOS --- */

    </style>
</head>
<body>

    <!-- Contenedor Login -->
    <div id="login-container"><h1>Iniciar Sesión</h1><form id="login-form"><div class="input-group"><label for="email">Usuario (Email)</label><input type="email" id="email" required></div><div class="input-group"><label for="password">Contraseña</label><input type="password" id="password" required></div><button type="submit" id="login-button">Acceder</button><p id="login-error">Usuario o contraseña incorrectos.</p></form></div>

    <!-- Contenido Principal -->
    <div id="main-content" style="display: none; width: 100%;">
        <header>
            <h1>Sistema de Control y Novedades de Vías</h1>
            <div><span id="user-email-display" style="margin-right: 15px; font-style: italic;"></span><button id="logout-button">Cerrar Sesión</button></div>
        </header>
        <main class="container">
            <div class="controles-vias">
                <input type="search" id="search-box" placeholder="Buscar por número de vía...">
                <div class="filter-buttons">
                    <button id="filter-todos" class="active">Todos</button>
                    <button id="filter-normal">Normal</button>
                    <button id="filter-revisar">Revisar</button>
                    <button id="filter-problema">Problema</button>
                </div>
            </div>
            
            <div class="grupo-vias"><h2>RICCHERI (Vías 1 - 40)</h2><div id="grupo-1-40" class="vias-grid"></div></div>

            <!-- --- MODIFICADO: Contenedor para los grupos secundarios --- -->
            <div class="grupos-secundarios-container">
                <div class="grupo-vias"><h2>DONOVAN (Vías 43 - 44)</h2><div id="grupo-43-44" class="vias-grid"></div></div>
                <div class="grupo-vias"><h2>BOULOGNE SUR MER (Vías 46 - 47)</h2><div id="grupo-46-47" class="vias-grid"></div></div>
                <div class="grupo-vias"><h2>MERCADO CENTRAL (Vías 50 - 51)</h2><div id="grupo-50-51" class="vias-grid"></div></div>
            </div>
            <!-- --- FIN MODIFICACIÓN --- -->

        </main>
    </div>

    <!-- Modal con buscador de historial y fecha -->
    <div id="modal-via" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span><h2 id="modal-title"></h2>
            <div class="modal-body">
                <div class="historial-section">
                    <h3>Historial</h3>
                    <div class="historial-filtros">
                        <input type="search" id="historial-search" placeholder="Buscar en el historial...">
                        <input type="date" id="historial-date-picker">
                    </div>
                    <div id="historial-novedades-container"><ul id="historial-novedades" style="list-style-type: none; padding: 0;"></ul></div>
                </div>
                <div class="form-section"><h3>Agregar/Modificar</h3><form id="form-novedad"><input type="hidden" id="via-id-input"><label for="descripcion-novedad">Novedad:</label><textarea id="descripcion-novedad" rows="4" placeholder="Opcional."></textarea><label for="status-via">Estado:</label><select id="status-via"><option value="normal">Normal (Verde)</option><option value="revisar">Revisar (Amarillo)</option><option value="problema">Problema (Rojo)</option></select><button type="submit">Guardar</button></form></div>
            </div>
        </div>
    </div>

    <script>
        // Configuración y Elementos DOM
        const SUPABASE_URL = 'https://ybrwwgkouxdgdfpdofin.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlicnd3Z2tvdXhkZ2RmcGRvZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MjU3MzksImV4cCI6MjA3NTEwMTczOX0.oxBJ8P1lyu8fL6eSFYRatCiP4XRg2xtdUJa8pqjNvxo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const historialSearch = document.getElementById('historial-search');
        const historialDatePicker = document.getElementById('historial-date-picker');
        let currentUserEmail = null;
        const loginContainer = document.getElementById('login-container'); const mainContent = document.getElementById('main-content'); const loginForm = document.getElementById('login-form'); const loginError = document.getElementById('login-error'); const logoutButton = document.getElementById('logout-button'); const userEmailDisplay = document.getElementById('user-email-display'); const gruposContenedores = { 'grupo-1-40': document.getElementById('grupo-1-40'), 'grupo-43-44': document.getElementById('grupo-43-44'), 'grupo-46-47': document.getElementById('grupo-46-47'), 'grupo-50-51': document.getElementById('grupo-50-51'), }; const modal = document.getElementById('modal-via'); const closeButton = document.querySelector('.close-button'); const formNovedad = document.getElementById('form-novedad'); const searchBox = document.getElementById('search-box'); const filterButtons = document.querySelectorAll('.filter-buttons button'); let filtroActivo = 'todos'; let canalVias = null;


        async function cargarVias() {
            Object.values(gruposContenedores).forEach(container => container.innerHTML = 'Cargando vías...');
            const { data: vias, error } = await supabase.from('vias_con_novedades_info').select('*').order('numero_via', { ascending: true });
            
            if (error) { console.error('Error al cargar las vías:', error); alert('No se pudieron cargar los datos.'); return; }
            
            Object.values(gruposContenedores).forEach(container => container.innerHTML = '');
            
            vias.forEach(via => {
                const viaBox = document.createElement('div');
                viaBox.className = `via-box status-${via.status}`;
                viaBox.textContent = via.numero_via;
                viaBox.dataset.viaId = via.id;
                viaBox.dataset.viaStatus = via.status;

                if (via.tiene_novedades) {
                    viaBox.classList.add('con-novedad');
                }

                viaBox.addEventListener('click', () => mostrarModal(via));

                if (via.numero_via <= 40) gruposContenedores['grupo-1-40'].appendChild(viaBox);
                else if (via.numero_via <= 44) gruposContenedores['grupo-43-44'].appendChild(viaBox);
                else if (via.numero_via <= 47) gruposContenedores['grupo-46-47'].appendChild(viaBox);
                else if (via.numero_via <= 51) gruposContenedores['grupo-50-51'].appendChild(viaBox);
            });
            filtrarVias();
        }

        async function mostrarModal(via) {
            document.getElementById('modal-title').textContent = `Detalles - Vía ${via.numero_via}`;
            document.getElementById('via-id-input').value = via.id;
            document.getElementById('status-via').value = via.status;
            document.getElementById('descripcion-novedad').value = '';
            historialSearch.value = '';
            historialDatePicker.value = '';
            
            const historialLista = document.getElementById('historial-novedades');
            historialLista.innerHTML = '<li>Cargando...</li>';
            
            const { data: novedades, error } = await supabase.from('novedades').select('*').eq('via_id', via.id).order('created_at', { ascending: false });
            
            if (error) { historialLista.innerHTML = '<li>Error al cargar.</li>'; return; }
            historialLista.innerHTML = ''; 

            if (novedades.length > 0) {
                novedades.forEach(novedad => {
                    const item = document.createElement('li');
                    item.dataset.novedadId = novedad.id;
                    item.dataset.fecha = novedad.created_at;
                    const fechaLocal = new Date(novedad.created_at).toLocaleString('es-AR');
                    const esPropietario = novedad.user_email === currentUserEmail;

                    item.innerHTML = `
                        <div class="novedad-contenido">
                            <span class="meta-info"><span class="fecha">${fechaLocal}</span> - <span class="usuario">${novedad.user_email || 'Sistema'}</span></span>
                            <p class="descripcion-texto">${novedad.descripcion}</p>
                        </div>
                        ${esPropietario ? `<div class="novedad-acciones"><button class="btn-editar" title="Editar">✏️</button><button class="btn-eliminar" title="Eliminar">🗑️</button></div>` : ''}`;
                    historialLista.appendChild(item);
                });
            } else { 
                historialLista.innerHTML = '<li>Sin novedades.</li>'; 
            }
            
            modal.style.display = 'block';
            document.getElementById('descripcion-novedad').focus();
        }

        function filtrarHistorial() {
            const searchTerm = historialSearch.value.toLowerCase();
            const selectedDate = historialDatePicker.value;
            const novedades = document.querySelectorAll('#historial-novedades li');
            
            novedades.forEach(novedad => {
                const textoNovedad = novedad.querySelector('.novedad-contenido')?.innerText.toLowerCase() || '';
                const fechaNovedad = novedad.dataset.fecha || '';
                const coincideTexto = textoNovedad.includes(searchTerm);
                const coincideFecha = !selectedDate || fechaNovedad.startsWith(selectedDate);
                
                if (coincideTexto && coincideFecha) {
                    novedad.style.display = 'flex';
                } else {
                    novedad.style.display = 'none';
                }
            });
        }
        
        historialSearch.addEventListener('input', filtrarHistorial);
        historialDatePicker.addEventListener('change', filtrarHistorial);

        // --- RESTO DEL CÓDIGO JS (Funciones de Login, Logout, Edición, etc. sin cambios) ---
        const handleLogin = async (event) => { event.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; loginError.style.display = 'none'; const { data, error } = await supabase.auth.signInWithPassword({ email, password }); if (error) { console.error('Error de login:', error.message); loginError.style.display = 'block'; } else { loginContainer.style.display = 'none'; mainContent.style.display = 'block'; currentUserEmail = data.user.email; userEmailDisplay.textContent = currentUserEmail; cargarVias(); escucharCambiosVias(); } }; const handleLogout = async () => { if (canalVias) { supabase.removeChannel(canalVias); canalVias = null; } await supabase.auth.signOut(); mainContent.style.display = 'none'; loginContainer.style.display = 'block'; document.getElementById('email').value = ''; document.getElementById('password').value = ''; userEmailDisplay.textContent = ''; currentUserEmail = null; }; const checkUser = async () => { const { data: { session } } = await supabase.auth.getSession(); if (session) { loginContainer.style.display = 'none'; mainContent.style.display = 'block'; currentUserEmail = session.user.email; userEmailDisplay.textContent = currentUserEmail; cargarVias(); escucharCambiosVias(); } else { loginContainer.style.display = 'block'; mainContent.style.display = 'none'; } }; function cerrarModal() { modal.style.display = 'none'; }
        async function manejarSubmitNovedad(event) { event.preventDefault(); const idVia = document.getElementById('via-id-input').value; const nuevaDescripcion = document.getElementById('descripcion-novedad').value.trim(); const nuevoStatus = document.getElementById('status-via').value; const viaBox = document.querySelector(`.via-box[data-via-id='${idVia}']`); const statusOriginal = viaBox ? viaBox.dataset.viaStatus : null; if (!nuevaDescripcion && nuevoStatus === statusOriginal) { cerrarModal(); return; } const { data: { user } } = await supabase.auth.getUser(); if (!user) { alert('Sesión expirada. Por favor, inicie sesión de nuevo.'); return; } const promises = []; if (nuevaDescripcion) { promises.push(supabase.from('novedades').insert([{ via_id: idVia, descripcion: nuevaDescripcion, user_email: user.email }])); } if (nuevoStatus !== statusOriginal) { promises.push(supabase.from('vias').update({ status: nuevoStatus }).eq('id', idVia)); } const results = await Promise.all(promises); if (results.some(r => r.error)) { console.error('Error al guardar:', results.map(r => r.error).filter(Boolean)); alert('Error al guardar.'); return; } alert('Guardado con éxito!'); cerrarModal(); }
        function filtrarVias() { const textoBusqueda = searchBox.value.toLowerCase(); const todasLasVias = document.querySelectorAll('.via-box'); todasLasVias.forEach(via => { const coincideBusqueda = via.textContent.includes(textoBusqueda); const coincideFiltro = (filtroActivo === 'todos') || (via.dataset.viaStatus === filtroActivo); if (coincideBusqueda && coincideFiltro) { via.style.display = 'block'; } else { via.style.display = 'none'; } }); }
        function escucharCambiosVias() { if (canalVias) return; canalVias = supabase.channel('cambios-db-vias').on('postgres_changes', { event: '*', schema: 'public' }, (payload) => { console.log('Cambio recibido en tiempo real:', payload); if(payload.table === 'vias' || payload.table === 'novedades') { cargarVias(); } }).subscribe(); console.log("Suscrito a cambios en tiempo real."); }
        document.getElementById('historial-novedades').addEventListener('click', (e) => { const target = e.target; const itemLi = target.closest('li'); if (!itemLi) return; if (target.classList.contains('btn-editar')) { const textoActual = itemLi.querySelector('.descripcion-texto').innerText; itemLi.querySelector('.novedad-contenido').innerHTML = `<textarea class="edit-textarea">${textoActual}</textarea><button class="btn-guardar-edicion">Guardar</button><button class="btn-cancelar-edicion">Cancelar</button>`; itemLi.querySelector('.novedad-acciones').style.display = 'none'; } else if (target.classList.contains('btn-eliminar')) { if (confirm("¿Seguro?")) { supabase.from('novedades').delete().eq('id', itemLi.dataset.novedadId).then(({ error }) => { if (error) alert("Error al eliminar"); else itemLi.remove(); }); } } else if (target.classList.contains('btn-guardar-edicion')) { const nuevoTexto = itemLi.querySelector('.edit-textarea').value.trim(); if(nuevoTexto) { supabase.from('novedades').update({ descripcion: nuevoTexto }).eq('id', itemLi.dataset.novedadId).then(({ error }) => { if(error) alert("Error al guardar"); else cargarVias(); cerrarModal(); }); } } else if (target.classList.contains('btn-cancelar-edicion')) { cargarVias(); cerrarModal(); } });
        loginForm.addEventListener('submit', handleLogin); logoutButton.addEventListener('click', handleLogout); document.addEventListener('DOMContentLoaded', checkUser); closeButton.addEventListener('click', cerrarModal); window.addEventListener('click', (event) => { if (event.target == modal) { cerrarModal(); } }); formNovedad.addEventListener('submit', manejarSubmitNovedad); filterButtons.forEach(button => { button.addEventListener('click', () => { filterButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active'); filtroActivo = button.id.replace('filter-', ''); filtrarVias(); }); });
    </script>
</body>
</html>
