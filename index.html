<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vías de Peaje</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales con nueva fuente */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3b4252;
            color: #eceff4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NUEVOS ESTILOS PARA EL LOGIN --- */
        #login-container {
            background-color: #434c5e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-container h1 {
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #4c566a;
            background-color: #d8dee9;
            color: #2e3440;
            font-size: 1em;
            box-sizing: border-box;
        }

        #login-button {
            width: 100%;
            padding: 12px;
            background-color: #88c0d0;
            border: none;
            border-radius: 6px;
            color: #2e3440;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #login-button:hover {
            background-color: #8fbcbb;
        }

        #login-error {
            color: #bf616a;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        /* --- FIN ESTILOS LOGIN --- */


        header {
            background-color: #2e3440;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 25px;
            border-bottom: 4px solid #88c0d0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        #logout-button {
            background-color: #bf616a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grupo-vias {
            background-color: #434c5e;
            border: 1px solid #4c566a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.2);
        }

        .grupo-vias h2 {
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            color: #eceff4;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #5e81ac;
        }

        .vias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 18px;
        }

        .via-box {
            border-radius: 8px;
            padding: 18px 5px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            color: #2e3440;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid rgba(0, 0, 0, 0.4);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
            transition: all 0.15s ease-out;
        }
        .via-box:hover { transform: translateY(-4px); filter: brightness(1.1); border-bottom-width: 6px; }
        .via-box:active { transform: translateY(1px); border-bottom-width: 2px; filter: brightness(0.95); }

        .status-normal { background: linear-gradient(to bottom, #b2d89b, #a3be8c); }
        .status-revisar { background: linear-gradient(to bottom, #f0d899, #ebcb8b); }
        .status-problema { background: linear-gradient(to bottom, #c97c84, #bf616a); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: #eceff4; color: #2e3440; margin: 5% auto; padding: 25px; border: 1px solid #888; width: 80%; max-width: 700px; border-radius: 8px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <!-- ======== CONTENEDOR DE LOGIN (Se muestra al inicio) ======== -->
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Usuario (Email)</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-button">Acceder</button>
            <p id="login-error">Usuario o contraseña incorrectos.</p>
        </form>
    </div>


    <!-- ======== CONTENIDO PRINCIPAL DE LA APP (Oculto al inicio) ======== -->
    <div id="main-content" style="display: none; width: 100%;">
        <header>
            <h1>Sistema de Control y Novedades de Vías</h1>
            <button id="logout-button">Cerrar Sesión</button>
        </header>

        <main class="container">
            <div class="grupo-vias"><h2>RICCHERI (Vías 1 - 40)</h2><div id="grupo-1-40" class="vias-grid"></div></div>
            <div class="grupo-vias"><h2>DONOVAN (Vías 43 - 44)</h2><div id="grupo-43-44" class="vias-grid"></div></div>
            <div class="grupo-vias"><h2>BOULOGNE SUR MER (Vías 46 - 47)</h2><div id="grupo-46-47" class="vias-grid"></div></div>
            <div class="grupo-vias"><h2>MERCADO CENTRAL (Vías 50 - 51)</h2><div id="grupo-50-51" class="vias-grid"></div></div>
        </main>
    </div>

    <!-- Modal (igual que antes) -->
    <div id="modal-via" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span><h2 id="modal-title"></h2>
            <div class="modal-body">
                <div class="historial-section"><h3>Historial</h3><ul id="historial-novedades"></ul></div>
                <div class="form-section"><h3>Agregar/Modificar</h3><form id="form-novedad"><input type="hidden" id="via-id-input"><label for="descripcion-novedad">Novedad:</label><textarea id="descripcion-novedad" rows="4" placeholder="Opcional."></textarea><label for="status-via">Estado:</label><select id="status-via"><option value="normal">Normal (Verde)</option><option value="revisar">Revisar (Amarillo)</option><option value="problema">Problema (Rojo)</option></select><button type="submit">Guardar</button></form></div>
            </div>
        </div>
    </div>


    <script>
        // CONFIGURACIÓN DE SUPABASE
        const SUPABASE_URL = 'https://ybrwwgkouxdgdfpdofin.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlicnd3Z2tvdXhkZ2RmcGRvZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MjU3MzksImV4cCI6MjA3NTEwMTczOX0.oxBJ8P1lyu8fL6eSFYRatCiP4XRg2xtdUJa8pqjNvxo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ELEMENTOS DEL DOM (Login y App principal)
        const loginContainer = document.getElementById('login-container');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        
        const gruposContenedores = {
            'grupo-1-40': document.getElementById('grupo-1-40'),
            'grupo-43-44': document.getElementById('grupo-43-44'),
            'grupo-46-47': document.getElementById('grupo-46-47'),
            'grupo-50-51': document.getElementById('grupo-50-51'),
        };
        const modal = document.getElementById('modal-via');
        const closeButton = document.querySelector('.close-button');
        const formNovedad = document.getElementById('form-novedad');

        // ======== NUEVA LÓGICA DE AUTENTICACIÓN ========

        // Función para manejar el inicio de sesión
        const handleLogin = async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.style.display = 'none';

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Error de login:', error.message);
                loginError.style.display = 'block';
            } else {
                loginContainer.style.display = 'none';
                mainContent.style.display = 'block';
                cargarVias(); // Cargar las vías solo después del login exitoso
            }
        };

        // Función para cerrar sesión
        const handleLogout = async () => {
            await supabase.auth.signOut();
            mainContent.style.display = 'none';
            loginContainer.style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        };

        // Función que se ejecuta al cargar la página para ver si ya hay una sesión activa
        const checkUser = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                loginContainer.style.display = 'none';
                mainContent.style.display = 'block';
                cargarVias();
            } else {
                loginContainer.style.display = 'block';
                mainContent.style.display = 'none';
            }
        };

        // ======== LÓGICA DE LA APLICACIÓN (casi igual que antes) ========
        
        async function cargarVias() { /* ... (código sin cambios) */ }
        async function mostrarModal(via) { /* ... (código sin cambios) */ }
        function cerrarModal() { /* ... (código sin cambios) */ }
        async function manejarSubmitNovedad(event) { /* ... (código sin cambios) */ }

        // Se copian las funciones de la app sin cambios aquí para que esté todo junto.
        // (Esto es para que el código sea copy-pasteable y funcional)
        async function cargarVias() {
            Object.values(gruposContenedores).forEach(container => container.innerHTML = 'Cargando vías...');
            const { data: vias, error } = await supabase.from('vias').select('*').order('numero_via', { ascending: true });
            if (error) { console.error('Error al cargar las vías:', error); alert('No se pudieron cargar los datos.'); return; }
            Object.values(gruposContenedores).forEach(container => container.innerHTML = '');
            vias.forEach(via => {
                const viaBox = document.createElement('div');
                viaBox.className = `via-box status-${via.status}`;
                viaBox.textContent = via.numero_via;
                viaBox.dataset.viaId = via.id; viaBox.dataset.viaStatus = via.status;
                viaBox.addEventListener('click', () => mostrarModal(via));
                if (via.numero_via <= 40) gruposContenedores['grupo-1-40'].appendChild(viaBox);
                else if (via.numero_via <= 44) gruposContenedores['grupo-43-44'].appendChild(viaBox);
                else if (via.numero_via <= 47) gruposContenedores['grupo-46-47'].appendChild(viaBox);
                else if (via.numero_via <= 51) gruposContenedores['grupo-50-51'].appendChild(viaBox);
            });
        }
        async function mostrarModal(via) {
            document.getElementById('modal-title').textContent = `Detalles - Vía ${via.numero_via}`;
            document.getElementById('via-id-input').value = via.id;
            document.getElementById('status-via').value = via.status;
            document.getElementById('descripcion-novedad').value = '';
            const historialLista = document.getElementById('historial-novedades');
            historialLista.innerHTML = '<li>Cargando...</li>';
            const { data: novedades, error } = await supabase.from('novedades').select('*').eq('via_id', via.id).order('created_at', { ascending: false });
            if (error) { historialLista.innerHTML = '<li>Error al cargar.</li>'; return; }
            if (novedades.length > 0) {
                historialLista.innerHTML = '';
                novedades.forEach(novedad => {
                    const item = document.createElement('li');
                    const fecha = new Date(novedad.created_at).toLocaleString('es-AR');
                    item.innerHTML = `<span class="fecha" style="font-weight:bold; display:block;">${fecha}</span> ${novedad.descripcion}`;
                    historialLista.appendChild(item);
                });
            } else { historialLista.innerHTML = '<li>Sin novedades.</li>'; }
            modal.style.display = 'block';
            document.getElementById('descripcion-novedad').focus();
        }
        function cerrarModal() { modal.style.display = 'none'; }
        async function manejarSubmitNovedad(event) {
            event.preventDefault();
            const idVia = document.getElementById('via-id-input').value;
            const nuevaDescripcion = document.getElementById('descripcion-novedad').value.trim();
            const nuevoStatus = document.getElementById('status-via').value;
            const statusOriginal = document.querySelector(`.via-box[data-via-id='${idVia}']`).dataset.viaStatus;
            if (!nuevaDescripcion && nuevoStatus === statusOriginal) { cerrarModal(); return; }
            const promises = [];
            if (nuevaDescripcion) { promises.push(supabase.from('novedades').insert([{ via_id: idVia, descripcion: nuevaDescripcion }])); }
            if (nuevoStatus !== statusOriginal) { promises.push(supabase.from('vias').update({ status: nuevoStatus }).eq('id', idVia)); }
            const results = await Promise.all(promises);
            if (results.some(r => r.error)) { alert('Error al guardar.'); return; }
            alert('Guardado con éxito!');
            cerrarModal();
            cargarVias();
        }

        // EVENT LISTENERS
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        document.addEventListener('DOMContentLoaded', checkUser); // La app ahora inicia aquí
        closeButton.addEventListener('click', cerrarModal);
        window.addEventListener('click', (event) => { if (event.target == modal) { cerrarModal(); } });
        formNovedad.addEventListener('submit', manejarSubmitNovedad);

    </script>
</body>
</html>
