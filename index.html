<!DOCTYPE html>
<html lang="es">
<head>
    <!-- PASO 1: Esta línea es crucial. Asegúrate de que tu editor de texto guarde el archivo con codificación "UTF-8" -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vías de Peaje</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- AHORA INCLUYE UNA FUENTE MÁS MODERNA DESDE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- ============================================================================ -->
    <!-- ESTILOS CSS MEJORADOS CON EFECTOS 3D Y ANIMACIONES -->
    <!-- ============================================================================ -->
    <style>
        /* Estilos generales con nueva fuente */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3b4252;
            color: #eceff4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #2e3440;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 25px;
            border-bottom: 4px solid #88c0d0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grupo-vias {
            background-color: #434c5e;
            border: 1px solid #4c566a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.2);
        }

        .grupo-vias h2 {
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            color: #eceff4;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #5e81ac;
        }

        .vias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 18px;
        }

        /* --- ESTILOS DE BOTÓN 3D Y ANIMACIONES MEJORADOS --- */
        .via-box {
            border-radius: 8px;
            padding: 18px 5px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            color: #2e3440;
            
            /* Efecto de profundidad con bordes y sombras */
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid rgba(0, 0, 0, 0.4);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
            
            /* Transición suave para todas las animaciones */
            transition: all 0.15s ease-out;
        }

        .via-box:hover {
            /* Al pasar el mouse, el botón se levanta y se ilumina */
            transform: translateY(-4px);
            filter: brightness(1.1);
            border-bottom-width: 6px;
        }
        
        .via-box:active {
            /* Al hacer clic, el botón se "hunde" en la pantalla */
            transform: translateY(1px);
            border-bottom-width: 2px;
            filter: brightness(0.95);
        }
        /* --- FIN DE ESTILOS DE BOTÓN --- */

        /* Colores de estado con un degradado sutil para dar más profundidad */
        .status-normal { background: linear-gradient(to bottom, #b2d89b, #a3be8c); }
        .status-revisar { background: linear-gradient(to bottom, #f0d899, #ebcb8b); }
        .status-problema { background: linear-gradient(to bottom, #c97c84, #bf616a); }


        /* --- ESTILOS DEL MODAL (VENTANA EMERGENTE) --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #eceff4; color: #2e3440; margin: 5% auto;
            padding: 25px; border: 1px solid #888; width: 80%;
            max-width: 700px; border-radius: 8px; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .close-button {
            color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .close-button:hover, .close-button:focus { color: black; }
        
        .modal-body { display: flex; gap: 20px; flex-wrap: wrap; }
        .historial-section, .form-section { flex: 1; min-width: 250px; }
        
        .modal-content h3 { border-bottom: 2px solid #5e81ac; padding-bottom: 5px; }

        #historial-novedades {
            list-style-type: none; padding: 0; max-height: 300px;
            overflow-y: auto; border: 1px solid #d8dee9; padding: 10px;
            background-color: #fff;
        }

        #historial-novedades li {
            border-bottom: 1px solid #e5e9f0; padding: 8px; margin-bottom: 5px;
        }

        #historial-novedades li .fecha {
            font-weight: bold; color: #4c566a; display: block; font-size: 0.9em;
        }

        #form-novedad { display: flex; flex-direction: column; }
        #form-novedad label { margin-top: 10px; font-weight: bold; }
        #form-novedad textarea, #form-novedad select, #form-novedad button {
            padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;
        }
        
        #form-novedad button {
            background-color: #5e81ac; color: white; border: none; cursor: pointer; margin-top: 20px;
            font-weight: bold;
        }
        #form-novedad button:hover { background-color: #81a1c1; }
    </style>
</head>
<body>

    <header>
        <h1>Sistema de Control y Novedades de Vías</h1>
    </header>

    <main class="container">
        <!-- Aquí se cargarán dinámicamente las vías con JavaScript -->
        <div class="grupo-vias">
            <h2>RICCHERI (Vías 1 - 40)</h2>
            <div id="grupo-1-40" class="vias-grid"></div>
        </div>

        <div class="grupo-vias">
            <h2>DONOVAN (Vías 43 - 44)</h2>
            <div id="grupo-43-44" class="vias-grid"></div>
        </div>

        <div class="grupo-vias">
            <h2>BOULOGNE SUR MER (Vías 46 - 47)</h2>
            <div id="grupo-46-47" class="vias-grid"></div>
        </div>

        <div class="grupo-vias">
            <h2>MERCADO CENTRAL (Vías 50 - 51)</h2>
            <div id="grupo-50-51" class="vias-grid"></div>
        </div>
    </main>

    <!-- Modal (ventana emergente) para ver/agregar novedades. -->
    <div id="modal-via" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Detalles de la Vía</h2>
            
            <div class="modal-body">
                <div class="historial-section">
                    <h3>Historial de Novedades</h3>
                    <ul id="historial-novedades"></ul>
                </div>
                
                <div class="form-section">
                    <h3>Agregar/Modificar</h3>
                    <form id="form-novedad">
                        <input type="hidden" id="via-id-input">
                        
                        <label for="descripcion-novedad">Agregar Nueva Novedad:</label>
                        <textarea id="descripcion-novedad" rows="4" placeholder="Opcional. Ej: Se cambió contactor."></textarea>
                        
                        <label for="status-via">Cambiar Estado de la Vía:</label>
                        <select id="status-via">
                            <option value="normal">Normal (Verde)</option>
                            <option value="revisar">Pendiente Revisión (Amarillo)</option>
                            <option value="problema">Fuera de Servicio (Rojo)</option>
                        </select>
                        
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- ============================================================================ -->
    <!-- CÓDIGO JAVASCRIPT (SIN CAMBIOS, YA FUNCIONA CORRECTAMENTE) -->
    <!-- ============================================================================ -->
    <script>
        // CONFIGURACIÓN DE SUPABASE (TUS CLAVES YA ESTÁN AQUÍ)
        const SUPABASE_URL = 'https://ybrwwgkouxdgdfpdofin.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlicnd3Z2tvdXhkZ2RmcGRvZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MjU3MzksImV4cCI6MjA3NTEwMTczOX0.oxBJ8P1lyu8fL6eSFYRatCiP4XRg2xtdUJa8pqjNvxo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ELEMENTOS DEL DOM
        const gruposContenedores = {
            'grupo-1-40': document.getElementById('grupo-1-40'),
            'grupo-43-44': document.getElementById('grupo-43-44'),
            'grupo-46-47': document.getElementById('grupo-46-47'),
            'grupo-50-51': document.getElementById('grupo-50-51'),
        };
        const modal = document.getElementById('modal-via');
        const modalTitle = document.getElementById('modal-title');
        const historialLista = document.getElementById('historial-novedades');
        const formNovedad = document.getElementById('form-novedad');
        const viaIdInput = document.getElementById('via-id-input');
        const descripcionInput = document.getElementById('descripcion-novedad');
        const statusSelect = document.getElementById('status-via');
        const closeButton = document.querySelector('.close-button');

        // FUNCIONES PRINCIPALES
        async function cargarVias() {
            Object.values(gruposContenedores).forEach(container => container.innerHTML = 'Cargando vías...');
            const { data: vias, error } = await supabase.from('vias').select('*').order('numero_via', { ascending: true });
            if (error) {
                console.error('Error al cargar las vías:', error);
                alert('No se pudieron cargar los datos de las vías. Revisa la consola (F12) y verifica que las claves de Supabase sean correctas.');
                return;
            }
            Object.values(gruposContenedores).forEach(container => container.innerHTML = '');
            vias.forEach(via => {
                const viaBox = document.createElement('div');
                viaBox.className = `via-box status-${via.status}`;
                viaBox.textContent = via.numero_via;
                viaBox.dataset.viaId = via.id;
                viaBox.dataset.viaStatus = via.status;
                viaBox.addEventListener('click', () => mostrarModal(via));
                if (via.numero_via >= 1 && via.numero_via <= 40) { gruposContenedores['grupo-1-40'].appendChild(viaBox); }
                else if (via.numero_via >= 43 && via.numero_via <= 44) { gruposContenedores['grupo-43-44'].appendChild(viaBox); }
                else if (via.numero_via >= 46 && via.numero_via <= 47) { gruposContenedores['grupo-46-47'].appendChild(viaBox); }
                else if (via.numero_via >= 50 && via.numero_via <= 51) { gruposContenedores['grupo-50-51'].appendChild(viaBox); }
            });
        }
        async function mostrarModal(via) {
            modalTitle.textContent = `Detalles y Novedades - Vía ${via.numero_via}`;
            viaIdInput.value = via.id;
            statusSelect.value = via.status;
            descripcionInput.value = '';
            historialLista.innerHTML = '<li>Cargando historial...</li>';
            const { data: novedades, error } = await supabase.from('novedades').select('*').eq('via_id', via.id).order('created_at', { ascending: false });
            if (error) { console.error('Error al cargar el historial:', error); historialLista.innerHTML = '<li>Error al cargar el historial.</li>'; return; }
            if (novedades.length > 0) {
                historialLista.innerHTML = '';
                novedades.forEach(novedad => {
                    const item = document.createElement('li');
                    const fecha = new Date(novedad.created_at).toLocaleString('es-AR');
                    item.innerHTML = `<span class="fecha">${fecha}</span> ${novedad.descripcion}`;
                    historialLista.appendChild(item);
                });
            } else { historialLista.innerHTML = '<li>No hay novedades registradas para esta vía.</li>'; }
            modal.style.display = 'block';
            descripcionInput.focus();
        }
        function cerrarModal() { modal.style.display = 'none'; }
        async function manejarSubmitNovedad(event) {
            event.preventDefault();
            const idVia = viaIdInput.value;
            const nuevaDescripcion = descripcionInput.value.trim();
            const nuevoStatus = statusSelect.value;
            const viaBoxOriginal = document.querySelector(`.via-box[data-via-id='${idVia}']`);
            const statusOriginal = viaBoxOriginal.dataset.viaStatus;
            if (!nuevaDescripcion && nuevoStatus === statusOriginal) { cerrarModal(); return; }
            const promises = [];
            if (nuevaDescripcion) { promises.push(supabase.from('novedades').insert([{ via_id: idVia, descripcion: nuevaDescripcion }])); }
            if (nuevoStatus !== statusOriginal) { promises.push(supabase.from('vias').update({ status: nuevoStatus }).eq('id', idVia)); }
            const results = await Promise.all(promises);
            const algunError = results.some(result => result.error);
            if (algunError) { console.error('Ocurrió un error:', results); alert('Hubo un error al guardar.'); return; }
            alert('¡Información guardada con éxito!');
            cerrarModal();
            cargarVias();
        }
        document.addEventListener('DOMContentLoaded', cargarVias);
        closeButton.addEventListener('click', cerrarModal);
        window.addEventListener('click', (event) => { if (event.target == modal) { cerrarModal(); } });
        formNovedad.addEventListener('submit', manejarSubmitNovedad);
    </script>
</body>
</html>
