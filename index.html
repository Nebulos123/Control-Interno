<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOL DE CITRINO</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #3a3f4b, #2b2f38);
      color: #fff;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #404656;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #8ecae6;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      opacity: .8;
    }
  </style>
</head>

<body>

  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="email" placeholder="Usuario (Email)">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="login-btn">Acceder</button>
    </div>
  </div>

  <footer>© - Desarrollado por El SR.H sin fines de Lucro</footer>

  <!-- SUPABASE CORRECTO -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://ybrwwgkouxdgdfpdofin.supabase.co";
    const SUPABASE_KEY = "REEMPLAZA_AQUI_TU_ANON_KEY";

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
    window.supabase = supabaseClient;
  </script>

  <!-- LÓGICA ORIGINAL -->
  <script>
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Complete todos los campos");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Error de login: " + error.message);
      } else {
        alert("Login exitoso");
        console.log(data.user);
      }
    });
  </script>

</body>
</html>
